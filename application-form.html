    <head>
        <title>PwC Website</title>

    <body>
        <a href="index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>

        <h1>PWC Student Website <img src="logo.webp" class="logo"></h1>

        <h2>PwC Auditing Firm</h2>
        
        <form>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname"><br><br>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname"><br><br>

            <label for="age">Age</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label><br><br>


            <label for="state">State</label>
            <select name="state">
                <option>Abia</option>
                <option>Adamawa</option>
                <option>Akwa-Ibom</option>
                <option>Anambara</option>
                <option>Lagos</option>
                <option>Ogun</option>
                <option>Imo</option>
                <option>Ondo</option>
                <option>Osun</option>
                <option>Ekiti</option>
            </select><br><br>

            <label for="courses">Selected Course</label><br>
            <input type="checkbox" name="Javascript" id="Javascript">
            <label for="Javascript">Javascript</label><br>
            <input type="checkbox" name="C#" id="C#">
            <label for="C#">C#</label><br>
            <input type="checkbox" name="Python" id="Python">
            <label for="Python">Python</label><br>
            <input type="checkbox" name="Data Science" id="Data Science">
            <label for="Data Science">Data Science</label><br>
            <input type="checkbox" name="Agile" id="Agile">
            <label for="Agile">Agile</label>
        </form>
