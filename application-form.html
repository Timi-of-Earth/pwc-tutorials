<html>
    <head>
        <title>PwC Website</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <a href="index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="application-form.html">Application Form</a>
        <a href="about-us.html">About Us</a>
        <a href="student-data.html">Student Data</a>

        <h1>PWC Student Website <img src="logo.webp" class="logo"></h1>

        <h2>PwC Auditing Firm</h2>
        
        <section class="container">
            <form class="my-form">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname"><br><br>
    
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname"><br><br>
    
                <label for="age">Age</label>
                <input type="number" id="age" name="age"><br><br>
    
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label><br><br>
    
    
                <label for="state">State</label>
                <select name="state" id="state">
                    <option>Abia</option>
                    <option>Adamawa</option>
                    <option>Akwa-Ibom</option>
                    <option>Anambara</option>
                    <option>Lagos</option>
                    <option>Ogun</option>
                    <option>Imo</option>
                    <option>Ondo</option>
                    <option>Osun</option>
                    <option>Ekiti</option>
                </select><br><br>
    
                <label for="courses">Selected Course</label><br>
                <input type="checkbox" name="Javascript" id="Javascript" class="courses" value="Javascript">
                <label for="Javascript">Javascript</label><br>
                <input type="checkbox" name="C#" id="C#" class="courses" value="C#">
                <label for="C#">C#</label><br>
                <input type="checkbox" name="Python" id="Python" class="courses" value="Python">
                <label for="Python">Python</label><br>
                <input type="checkbox" name="Data Science" id="Data Science" class="courses" value="Data Science">
                <label for="Data Science">Data Science</label><br>
                <input type="checkbox" name="Agile" id="Agile" class="courses" value="Agile">
                <label for="Agile">Agile</label><br><br>
    
                <input class="btn" type="submit" value="Submit">
            </form>
    
            <section id="data"></section>
        </section>
       

        <script src="application.js"></script>
    </body>
</html>
