<html>
    <head>
        <title>PwC Website</title>
    </head>

    <body style="background-color: green">
        <a href="index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="application-form.html">Application Form</a>
        <a href="about-us.html">About Us</a>
        <h1>PwC Auditing Firm</h1>
        
        <form>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname", name="firstname"><br><br>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname"><br><br>

            <label for="number">Age</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label><br><br>


            <label for="state">State</label>
            <select name="state">
                <option>Abia</option>
                <option>Adamawa</option>
                <option>Akwa-Ibom</option>
                <option>Anambara</option>
                <option>Lagos</option>
                <option>Ogun</option>
                <option>Imo</option>
                <option>Ondo</option>
                <option>Osun</option>
                <option>Ekiti</option>
            </select><br><br>

            <label for="courses">Selected Course</label><br>
            <input type="checkbox" name="Javascript">
            <label for="Javascript">Javascript</label><br>
            <input type="checkbox" name="C#">
            <label for="C#">C#</label><br>
            <input type="checkbox" name="Python">
            <label for="Python">Python</label><br>
            <input type="checkbox" name="Data Science">
            <label for="Data Science">Data Science</label><br>
            <input type="checkbox" name="Agile">
            <label for="Agile">Agile</label>
        </form>
    </body>
